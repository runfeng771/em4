    <script>
        // Toast é€šçŸ¥å‡½æ•°
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const bgColor = type === 'success' ? 'bg-green-500' : 
                           type === 'error' ? 'bg-red-500' : 
                           type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500';
            
            const icon = type === 'success' ? 'ri-checkbox-circle-line' : 
                        type === 'error' ? 'ri-error-warning-line' : 
                        type === 'warning' ? 'ri-alert-line' : 'ri-information-line';
            
            toast.className = `toast glass-effect ${bgColor} text-white px-6 py-4 mb-3 flex items-center space-x-3`;
            toast.innerHTML = `
                <i class="${icon} text-xl"></i>
                <span>${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            
            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                toast.classList.add('fade-out');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // æ¨¡æ€æ¡†å‡½æ•°

            const modal = document.getElementById('accountModal');

            form.reset();
            
            if (accountId) {
                modalTitle.textContent = 'ç¼–è¾‘è´¦å·';
                // åŠ è½½è´¦å·æ•°æ®
                fetch(`/api/accounts/${accountId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const account = data.data;
                            document.getElementById('accountId').value = account.id;
                            document.getElementById('accountName').value = account.name;
                            document.getElementById('accountEmail').value = account.email;
                            document.getElementById('accountPassword').value = account.password;
                            document.getElementById('customEmail').value = account.custom_email || '';
                            document.getElementById('emailNotification').checked = account.email_notification;
                        }
                    });
            } else {
                modalTitle.textContent = 'æ·»åŠ è´¦å·';
                document.getElementById('accountId').value = '';
            }
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
