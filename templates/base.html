<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动登录管理系统by测试组🟢Steven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* 自定义圆润风格 */
        * {
            border-radius: 12px;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .cute-button {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .cute-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .cute-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .cute-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .toast.fade-out {
            animation: slideOut 0.3s ease-out forwards;
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        .log-entry {
            border-left: 4px solid;
            transition: all 0.2s ease;
        }
        
        .log-entry:hover {
            background-color: rgba(99, 102, 241, 0.1);
            transform: translateX(5px);
        }
        
        .log-entry.success {
            border-left-color: #10b981;
        }
        
        .log-entry.error {
            border-left-color: #ef4444;
        }
        
        .log-entry.info {
            border-left-color: #3b82f6;
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .cute-input {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .cute-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
        
        .status-indicator.active {
            background-color: #10b981;
        }
        
        .status-indicator.inactive {
            background-color: #ef4444;
            animation: none;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <!-- 头部 -->
        <header class="text-center mb-10">
            <h1 class="text-5xl font-bold text-white mb-4 gradient-text">
                <i class="ri-robot-line mr-3"></i>自动登录管理系统
            </h1>
            <p class="text-white/80 text-lg">可爱又强大的自动化登录助手 🌟</p>
        </header>

        <!-- 主要内容 -->
        <main>
            {% block content %}{% endblock %}
        </main>

        <!-- 页脚 -->
        <footer class="text-center mt-16 text-white/60">
            <p class="text-sm">
                <i class="ri-heart-fill text-red-400"></i> 
                Made with love for automatic login system
            </p>
        </footer>
    </div>

    <!-- Toast 容器 -->
    <div id="toast-container"></div>

    <!-- 账号编辑模态框 -->
    <div id="accountModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="cute-card p-8 m-4 w-full max-w-md">
            <h3 class="text-2xl font-bold mb-6 gradient-text">
                <i class="ri-user-add-line mr-2"></i>
                <span id="modalTitle">添加账号</span>
            </h3>
            <form id="accountForm">
                <input type="hidden" id="accountId">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="ri-user-line mr-1"></i>账号名称
                    </label>
                    <input type="text" id="accountName" class="cute-input w-full px-4 py-3" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="ri-mail-line mr-1"></i>邮箱/账号
                    </label>
                    <input type="email" id="accountEmail" class="cute-input w-full px-4 py-3" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="ri-lock-line mr-1"></i>密码
                    </label>
                    <input type="password" id="accountPassword" class="cute-input w-full px-4 py-3" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="ri-notification-3-line mr-1"></i>自定义邮箱（可选）
                    </label>
                    <input type="email" id="customEmail" class="cute-input w-full px-4 py-3" placeholder="留空使用默认邮箱">
                </div>
                <div class="mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="emailNotification" class="mr-2" checked>
                        <span class="text-gray-700">启用邮件通知</span>
                    </label>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="ri-time-line mr-1"></i>定时任务（分钟）
                    </label>
                    <input type="number" id="scheduleMinutes" class="cute-input w-full px-4 py-3" placeholder="例如：60（每小时执行一次）" min="1">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">
                        取消
                    </button>
                    <button type="submit" class="cute-button px-6 py-3 text-white rounded-lg">
                        <i class="ri-save-line mr-1"></i>保存
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 邮件配置模态框 -->
    <div id="emailModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="cute-card p-8 m-4 w-full max-w-lg">
            <h3 class="text-2xl font-bold mb-6 gradient-text">
                <i class="ri-mail-settings-line mr-2"></i>邮件配置
            </h3>
            <form id="emailForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="ri-server-line mr-1"></i>SMTP 服务器
                    </label>
                    <input type="text" id="smtpServer" class="cute-input w-full px-4 py-3" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="ri-router-line mr-1"></i>SMTP 端口
                    </label>
                    <input type="number" id="smtpPort" class="cute-input w-full px-4 py-3" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="ri-mail-send-line mr-1"></i>发件人邮箱
                    </label>
                    <input type="email" id="senderEmail" class="cute-input w-full px-4 py-3" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="ri-lock-password-line mr-1"></i>发件人密码
                    </label>
                    <input type="password" id="senderPassword" class="cute-input w-full px-4 py-3" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="ri-mail-receive-line mr-1"></i>默认收件人
                    </label>
                    <input type="email" id="defaultReceiver" class="cute-input w-full px-4 py-3" required>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeEmailModal()" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">
                        取消
                    </button>
                    <button type="submit" class="cute-button px-6 py-3 text-white rounded-lg">
                        <i class="ri-save-line mr-1"></i>保存
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toast 通知函数
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const bgColor = type === 'success' ? 'bg-green-500' : 
                           type === 'error' ? 'bg-red-500' : 
                           type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500';
            
            const icon = type === 'success' ? 'ri-checkbox-circle-line' : 
                        type === 'error' ? 'ri-error-warning-line' : 
                        type === 'warning' ? 'ri-alert-line' : 'ri-information-line';
            
            toast.className = `toast glass-effect ${bgColor} text-white px-6 py-4 mb-3 flex items-center space-x-3`;
            toast.innerHTML = `
                <i class="${icon} text-xl"></i>
                <span>${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            
            // 3秒后自动消失
            setTimeout(() => {
                toast.classList.add('fade-out');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // 模态框函数
        function openModal(accountId = null) {
            const modal = document.getElementById('accountModal');
            const form = document.getElementById('accountForm');
            const modalTitle = document.getElementById('modalTitle');
            
            form.reset();
            
            if (accountId) {
                modalTitle.textContent = '编辑账号';
                // 加载账号数据
                fetch(`/api/accounts/${accountId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const account = data.data;
                            document.getElementById('accountId').value = account.id;
                            document.getElementById('accountName').value = account.name;
                            document.getElementById('accountEmail').value = account.email;
                            document.getElementById('accountPassword').value = account.password;
                            document.getElementById('customEmail').value = account.custom_email || '';
                            document.getElementById('emailNotification').checked = account.email_notification;
                        }
                    });
            } else {
                modalTitle.textContent = '添加账号';
                document.getElementById('accountId').value = '';
            }
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('accountModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function openEmailModal() {
            const modal = document.getElementById('emailModal');
            const form = document.getElementById('emailForm');
            
            // 加载邮件配置
            fetch('/api/email/config')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const config = data.data;
                        document.getElementById('smtpServer').value = config.smtp_server;
                        document.getElementById('smtpPort').value = config.smtp_port;
                        document.getElementById('senderEmail').value = config.sender_email;
                        document.getElementById('senderPassword').value = config.sender_password;
                        document.getElementById('defaultReceiver').value = config.default_receiver;
                    }
                });
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeEmailModal() {
            const modal = document.getElementById('emailModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // API 请求函数
        async function apiRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || '请求失败');
                }
                
                return data;
            } catch (error) {
                showToast(error.message, 'error');
                throw error;
            }
        }

        // 格式化时间
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // 点击模态框外部关闭
        document.getElementById('accountModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.getElementById('emailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEmailModal();
            }
        });
    </script>
</body>
</html>
